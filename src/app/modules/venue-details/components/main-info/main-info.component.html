<div class="main-info-wrapper rounded shadowed flex">
  <div class="general flex">
    <img
      class="category-img"
      [src]="
        (venue?.categories)[0]?.icon ||
        '../../../../../assets/images/img-placeholder.png'
      "
    />
    <div class="captions flex">
      <h2>{{ venue?.name }}</h2>
      <p>{{ venue?.categories | venueCategories }}</p>
      <p>{{ venue?.city }}</p>
    </div>
  </div>
  <div class="rates flex">
    <div class="likes flex">
      <p>Likes:</p>
      <mat-icon [matBadge]="venue?.likes">thumb_up</mat-icon>
    </div>
    <ng-container *ngIf="venue?.price">
      <div class="price flex">
        <p>Price:</p>
        <mat-icon [ngClass]="{ colored: venue?.price >= 1 }"
          >attach_money</mat-icon
        >
        <mat-icon [ngClass]="{ colored: venue?.price >= 2 }"
          >attach_money</mat-icon
        >
        <mat-icon [ngClass]="{ colored: venue?.price >= 3 }"
          >attach_money</mat-icon
        >
        <mat-icon [ngClass]="{ colored: venue?.price >= 4 }"
          >attach_money</mat-icon
        >
      </div></ng-container
    >
    <div class="rating flex">
      <p>Rating:</p>
      <mat-icon
        *ngFor="let number of starNumbers"
        [class.empty]="venue?.rating <= number"
      >
        {{ venue?.rating >= number ? 'star' : 'star_border' }}
      </mat-icon>
    </div>
  </div>
</div>
