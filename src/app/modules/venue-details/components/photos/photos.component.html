<drag-scroll class="scrollable rounded shadowed" *ngIf="photos.length">
  <div drag-scroll-item class="inner-scrollable">
    <img
      class="cursor-pointer"
      *ngFor="let photo of photos; let i = index; trackBy: trackPhotos"
      [src]="photo"
      (click)="openPhoto(i)"
    />
  </div>
</drag-scroll>
