<agm-map
  #map
  [streetViewControl]="false"
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  [usePanning]="true"
  (idle)="mapIdle()"
>
  <agm-marker
    *ngFor="let marker of markers; trackBy: trackMarkers"
    [latitude]="marker.latitude"
    [longitude]="marker.longitude"
    (markerClick)="markerClick(marker.id)"
  ></agm-marker>
</agm-map>
