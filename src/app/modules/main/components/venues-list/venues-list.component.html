<mat-nav-list>
  <mat-list-item href="#" *ngFor="let venue of venues" class="venue-list-item">
    <div class="img-container">
      <img
        [src]="
          venue.imageUrl
            ? venue.imageUrl
            : '../../assets/images/img-placeholder.png'
        "
      />
    </div>
    <div class="content-container">
      <h4>
        {{ venue.name }}
      </h4>
    </div>
  </mat-list-item>
</mat-nav-list>
